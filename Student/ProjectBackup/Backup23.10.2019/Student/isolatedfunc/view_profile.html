<!DOCTYPE html>
<html>
<head>
<style >

.input100 {
  display: block;
  width: 100%;
  height: 50px;
  background: transparent;
  font-family: Poppins-Regular;
  font-size: 22px;
  color: #555555;
  line-height: 1.2;
  padding: 0 2px;
}

h4{font-size:25px; font-family: calibri;}


</style>


</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>





<body ng-app="" >

<div >

<h2 ><u>Student Profile </u></h2>
<h3 style="font-size:25px; font-family: calibri;">
<table style="width:40%; margin-left:10%" >
<tr>
  <td>SID :</td>
  <td><input style="border:0px" type="text"  class="input100"  name="SID" disabled></td>
</tr>

<tr>
  <td>Name :</td>
  <td> <input style="border:0px;" type="text"  class="input100"  name="Name" disabled></td>
</tr>

<tr>
  <td>Father's Name :</td>
  <td> <input type="text" style="border:0px;" class="input100" name="Father's Name"disabled></td>
</tr>

<tr>
  <td>Address :</td>
  <td> <textarea rows = "3" cols = "30"  style="border:0px;" class="input100"  name="Address"></textarea></td>
</tr>

<tr>
  <td>Email :</td>
  <td><input style="border:0px;" type="email" name="Email"  class="input100" disabled></td>
</tr>

<tr>
  <td>Mobile Number :</td>
  <td> <input style="border:0px;" type="text"  class="input100" name="Mobile Number" disabled></td>
</tr>

<tr>
  <td>UG_PG :</td>
  <td><input style="border:0px;" type="text"  class="input100" name="UG_PG"  disabled></td>
</tr>

<tr>
  <td>Branch :</td>
  <td> <input style="border:0px;" type="text"  class="input100" name="Branch" disabled></td>
</tr>

<tr>
  <td>Year :</td>
  <td><input style="border:0px;" type="text"  class="input100" name="Year" disabled></td>
</tr>

<tr>
  <td >CGPA :</td>
  <td > <input style="border:0px;" type="text"  class="input100" name="CGPA" disabled></td>
</tr>

<tr>
  <td>Backlog :</td>
  <td> <input style="border:0px;" type="text"  class="input100" name="Backlog" disabled></td>
</tr>

<tr rowspan=2>
  <td>Disciplinary Action <br> taken against you :</td>
  <td><input style="border:0px;" type="text"  class="input100" name="Disciplinary" disabled></td>
</tr>

</table>
</div>
</body>
</html>
