<!DOCTYPE html>
<html lang="en">
<head>
	<title> Student Registration </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100" ng-app="signup_form" ng-controller="signupCtrl">
			<div class="login100-more" style="background-image: url('images/12.jpg');"></div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">

			<form class="login100-form validate-form" action="/postSignup" method="POST">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>


                    <div class="wrap-input100 validate-input" data-validate="Enter valid SID (Format 8 digit integer)">
						        <span class="label-input100">SID</span>
						        <input class="input100" type="text" ng-model= "SID" name="SID" placeholder="SID...">
				 		        <span class="focus-input100"></span>
				           	</div>


                     <div class="wrap-input100 validate-input" data-validate =" Field is required">
                     <span class="label-input100">UG_PG</span>
                     <select  class="input100" name="UG_PG" id="UG_PG" ng-model="UG_PG">
                     <option value="Undergraduate">Undergraduate</option>
                     <option value="Post-Graduate">Post-Graduate </option>
                     <option value="Others">Others</option>
                     </select>
                     <span class="focus-input100"> </span>
                     </div>


                    <div class="wrap-input100 validate-input"  data-validate =" Field is required">
                    <span class="label-input100">Branch</span>
                    <select  class="input100" name="Branch" id="Branch" ng-model="Branch" >
                    <option value="CSE">Computer Science & Engineering</option>
  		              <option value="ECE">Electronics & Communication Engineering</option>
  		              <option value="EE">Electrical Engineering</option>
  		              <option value="ME">Mechanical Engineering</option>
  		              <option value="PIE">Production & Industrial Engineering</option>
  		              <option value="AE">Aerospace Engineering</option>
  		              <option value="MME">Materials & Metallurgical Engineering</option>
										<option value="CE">Civil Engineering</option>
  	                </select>
										<span class="focus-input100"> </span>
                  	</div>




                    <div class="wrap-input100 validate-input"  data-validate="Year is required">
                    <span class="label-input100">Year</span>
										<select  name="Year"  ng-model="Year" class="input100" required>
									  <option value="First">First</option>
									  <option value="Second">Second</option>
									  <option value="Third">Third</option>
									  <option value="Fourth">Fourth</option>
									  </select>
	                  </div>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
						        <span class="label-input100">Full Name</span>
						        <input class="input100" type="text" name="name" ng-model= "name" placeholder="Name...">
						        <span class="focus-input100"></span>
					          </div>

										<div class="wrap-input100 validate-input" data-validate="Name is required">
						        <span class="label-input100">Father Name</span>
						        <input class="input100" type="text" name="F_name" ng-model= "F_name" placeholder="Name...">
						        <span class="focus-input100"></span>
					          </div>


										<div class="wrap-input100 validate-input" data-validate="Address is required">
						        <span class="label-input100">Address</span>
						        <textarea class="input100"  rows=4 name="Address" ng-model= "Address" placeholder="Address..."></textarea>
						        <span class="focus-input100"></span>
					          </div>



                    <div class="wrap-input100 validate-input" data-validate = "Enter valid Email ex@abc.xyz">
						        <span class="label-input100">Email</span>
						        <input class="input100" type="text" name="email" ng-model= "email" placeholder="Email addess...">
						        <span class="focus-input100"></span>
					          </div>


                    <div class="wrap-input100 validate-input" data-validate = "Enter valid Mobile number">
						        <span class="label-input100">Mobile No</span>
						        <input class="input100" type="text" name="Mobile" ng-model= "Mobile" placeholder="Mobile....">
						        <span class="focus-input100"></span>
					          </div>


                    <div class="wrap-input100 validate-input"  data-validate="Enter valid CGPA " >
						        <span class="label-input100">C.G.P.A</span>
						        <input class="input100" type="text" name="CGPA" ng-model= "CGPA" placeholder="C.G.P.A">
						        <span class="focus-input100"></span>
					          </div>


                    <div class="wrap-input100 validate-input" data-validate = "Field is required">
                    <span class="label-input100">Backlog</span>
                    <select name="Backlog"  class="input100"  ng-model="Backlog">
   		              <option value="Yes">Yes </option>
  		              <option value="No">No</option>
  		              </select>
	                  <span class="focus-input100"></span>
                    </div>



                    <div class="wrap-input100 validate-input" data-validate = "Field is required">
                    <span class="label-input100">Displinary Action Taken Against you</span>
                    <select name="D_A"  class="input100" ng-model="D_A">
   		              <option value="Yes">Yes </option>
  		              <option value="No">No</option>
  		               </select>
	                  <span class="focus-input100"></span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						        <span class="label-input100">Password</span>
						        <input class="input100" type="password" name="pass" ng-model= "pass" placeholder="*************">
					        	<span class="focus-input100"></span>
					          </div>

					         <div class="container-login100-form-btn">
						       <div class="wrap-login100-form-btn">
						 	     <div class="login100-form-bgbtn"></div>
							     <button   type="submit" class="login100-form-btn">
								   Sign Up
							     </button>
						     </div>
					</div>
				</form>
			</div>
			</div>
			</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
